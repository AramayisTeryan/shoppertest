{% extends 'base.html' %}

{% block blog %}		
			<div class="col-sm-9">
					<div class="blog-post-area">
						{% for i in headblog %}
						<h2 class="title text-center">{{ i.name1 }}</h2>
						{% endfor %}
						{% for i in homeblog %}
						<div class="single-blog-post">
							<h3>{{ i.name2 }}</h3>
							<div class="post-meta">
								<ul>
									<li><i class="fa fa-user"></i> Mac Doe</li>
									<li><i class="fa fa-clock-o"></i> 1:33 pm</li>
									<li><i class="fa fa-calendar"></i> DEC 5, 2013</li>
								</ul>
								<span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
								</span>
							</div>
							<a href="">
								<img src="{{ i.img.url }}" alt="">
							</a>
							<p>{{ i.about1 }}</p>
							<a  class="btn btn-primary" href="">{{ i.about2 }}</a>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
